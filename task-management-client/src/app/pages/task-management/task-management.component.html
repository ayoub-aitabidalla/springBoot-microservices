<div class="h-screen">
  <div class="flex justify-end px-4 py-6">
    <button class="btn btn-neutral" (click)="addNewTaskClick()">
      Add New Task
    </button>
  </div>

 <dialog id="my_modal_3" class="modal">
  <div class="modal-box">
    <form method="dialog">
      <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
    </form>
    <div class="py-4">
        <label for="taskName">Task Title:</label>
        <input id="taskName"  name="taskTitle" [(ngModel)]="newTask.title" type="text" class="input input-bordered w-full" required>

        <label for="taskDescription">Task Description:</label>
        <input id="taskDescription"  name="taskDescription" [(ngModel)]="newTask.description"  type="text" class="input input-bordered w-full" required>
      </div>
      <div class="modal-action">
        <button type="button" class="btn" (click)="createTask()">Add Task</button>
      </div>
  </div>
 </dialog>

        <div class="w-3/4 mx-auto flex justify-between p-6">
            <input type="text" placeholder="your Task title"  class="border-2 rounded-md w-3/4 px-4" />
            <button class="btn btn-outline btn-primary" (click)="createTask()">Add New Task</button>
        </div> -->

  <div class="grid grid-cols-3 gap-4 w-11/12 mx-auto pb-4">
    @for (task of tasks; track $index) {
      <div
      class="bg-white p-6 rounded-lg shadow-md space-y-3 border border-gray-200 flex flex-col justify-between h-full transition duration-300 ease-in-out hover:shadow-lg"
    >
      <div>
        <span class="inline-block py-1 px-3 text-[#62ba51] bg-[#e9f7e4] font-semibold rounded-full text-sm">
          {{ task.status }}
        </span>
        <h3 class="mt-3 text-lg font-bold text-gray-800">{{ task.title }}</h3>
        <p class="mt-2">{{ task.description }}</p>
        <p class="text-sm text-gray-500">{{ task.date }}</p>
      </div>
      <div class="flex justify-end mt-5">
        @if (!completedTask) {
          <button
          class="btn btn-outline btn-success border-green-500 text-green-600 px-4 py-2 rounded-lg hover:bg-green-500 hover:text-white transition duration-300 ease-in-out"
          (click)="completeTask(task.id)"
        >
          Complete Task
        </button>
        }
        @else {
          <button
          class="btn btn-outline btn-error border-red-500 text-red-600 px-4 py-2 rounded-lg hover:bg-red-500 hover:text-white transition duration-300 ease-in-out"
          (click)="deleteTask(task.id)"
        >
          Delete Task
        </button>
        }
       
      </div>
    </div>
    } @empty 
    {
    <div class="no-tasks-message">
      <p>
        No tasks available yet. Start by creating your first task to stay
        organized!
      </p>
    </div>
    }
  </div>
</div>
